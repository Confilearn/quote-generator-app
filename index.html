<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quote of the day</title>
  </head>
  <body>
    <main class="quote__container">
      <h2 class="quote__heading">Quote of the day</h2>
      <blockquote id="quote__content">Loading...</blockquote>
      <span id="quote__author">Loading...</span>
      <div class="btn-group">
        <button class="btn" onclick="getquote(api_url)">New Quote</button>
        <button class="btn" onclick="tweet()">
          <img src="twitter.png" alt="" /> Tweet
        </button>
      </div>
    </main>
    <!-- JAVASCRIPT -->
    <script src="script.js"></script>
  </body>
</html>
